language: java
jdk:
  - openjdk8

branches:
  only:
    - main

# Travis CI 서버의 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
    -
before_install:
  chmod +x gradlew

script: "./gradlew clean build"

# CI 실행 완료 시 메일로 알람
notifications:
  email:
    recipients:
      - chob58@naver.com

before_deploy:
  - zip -r aws-deploy *
  - mkdir -p deploy
  - mv aws-deploy.zip deploy/aws-deploy.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값

    secret_access_key: $AWS_SECRET_KEY # Travis repo seetings에 설정된 값

    bucket: aws-deploy-build # s3 버킷킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy 에서 생성한 디렉토리
    wait-until-deployed: true
